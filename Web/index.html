<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="./midia/controle.png">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Projec</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" onclick="window.location.href='/'"  aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<h1 class = "text-center" >Catalago de jogos</h1>
<form onsubmit="submitForm(event)">
 <div>
<div class = "container">
    <div class="row">
        <div class="col">
            <label for="nome" class = "fontt">Nome</label>
            <input type="text" class="form-control" placeholder="Name" id = "nome">
        </div>
        <div class="col">
            <label for="avaliacao" class = "fontt">Nota</label>
            <input type="Number" min="0" max="10" class="form-control" placeholder="Nota de 0 a 10" id = "avaliacao">
        </div>
    </div>
        <div class="form-group">
            <label for="url" class ="fontt">Genero</label>
            <input type="text" class="form-control" id="genero" placeholder="Genre">
        </div>
    <div class="form-group ">
        <label for="url" class = "fontt">Imagem url</label>
        <input type="url" class="form-control" id="image" placeholder="www.Url.png">
    </div>

    <p class="text-center fontt">ja jogou esse jogo?</p>
<select class="form-select" aria-label="Default select example" id = "jogou">
    <option selected>Null</option>
    <option value="Sim">Sim</option>
    <option value="Nao">Nao</option>

</select>
<br>
<button class="btn btn-success" type="submit">Enviar</button>
</div>
<br>
</form>

        <div id="lista" class='centralize'>
        </div>

    <script type="text/javascript" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
